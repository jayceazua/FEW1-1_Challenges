<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h3>Registration Form</h3>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>Personal Information</legend>
      <div>
        <label>Prefix: </label>
        <select name="prefix">
          <option>Dude</option>
          <option>None</option>
          <option>Mr</option>
          <option>Mrs</option>
          <option>Ms</option>
          <option>Sir</option>
          <option>Madam</option>
          <option>Dr</option>
        </select>
      </div>

      <div class="">
        <label>Name: </label>
        <input name="name" min="6" placeholder="Enter name..." pattern="^[A-Za-z]\S*$" required>
      </div>

      <div class="">
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Enter email...">
      </div>

      <div class="">
        <label for="number">Number of pets: </label>
        <input type="number">
      </div>

      <div class="">
        <label for="bday">Birthday: </label>
        <input type="date" name="bday">
      </div>

      <div class="">
        <label for="picture">Upload Picture: </label>
        <input type="file" name="picture" accept="image/x-png,image/gif,image/jpeg">
      </div>

      <div class="">
        <label for="bio">Bio: </label>
        <textarea name="bio" rows="10" cols="30"></textarea>
      </div>

      <div class="">
        <input id="radio-admin" type="radio" name="role" value="Admin" />
        <label for="radio-admin">Admin: </label>
        <input id="radio-editor" type="radio" name="role" value="Editor" />
        <label for="radio-editor">Editor: </label>
        <input id="radio-contributor" type="radio" name="role" value="Contributor" checked/>
        <label for="radio-contributor">Contributor: </label>
      </div>

      <div class="">
        <label for="self-destruct">Self Destruct: </label>
        <input name="self-destruct" type="checkbox" disabled>
      </div>

      <div class="">
        <label for="show-profile">Show Public Profile: </label>
        <input type="checkbox" name="show-profile" checked>
      </div>
    </fieldset>
    <button type="button" name="button">Submit</button>
  </form>

</body>

</html>
