<script src="data.js"></script>
<script>
  // -----------------------------------------
  // Define a Class with a function

  // Challenge 1) Extend the example below to include
  // properties of:
  // - prefix
  // - email
  // - age
  // Create parameters for each of these and store
  // the values with in properties.

  function User(first, last, prefix, email, age) {
    this.first = first;
    this.last = last;
    this.prefix = prefix;
    this.email = email;
    this.age = age
  }

  // Challenge 2) Extend the method below to also
  // include the prefix before the first name.

  User.prototype.describe = function() {
    return `${this.prefix} ${this.first} ${this.last}`;
  }

  // ----------------------------------------

  // Add prefix, email, and age arguments when
  // you initialize the Users below.

  const joeSmith = new User('Brett', 'Kavanaugh', 'Hon.', 'joe.smith@makeschool.com', 33);
  const janeDoe = new User('Jane', 'Dough', 'Rev', 'jane.dough@makeschool.com', 22);

  console.log(joeSmith.describe());
  console.log(janeDoe.describe());
</script>
